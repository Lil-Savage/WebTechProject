<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Интернет магазин</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:400,500,700&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="static/css/styles.css">
</head>

<body>

	<header>
		<div class="max-width">
			<a href="" class="logo"><img src="static/img/logo.png" alt="" /></a>
			<nav>
				<a href="">Главная</a>
				<a href="">Каталог</a>
				<a href="">Новости</a>
				<a href="">Контакты</a>
				<a href="">Корзина</a>
			</nav>
		</div>
	</header>
	<div class="content max-width cart">
		<h1>Оформление заказа</h1>
		<table class="table">
			<tr>
				<td></td>
				<td>Наименование</td>
				<td>Цена</td>
				<td>Кол-во</td>
				<td>Сумма</td>
			</tr>
			<tr>
				<td><img src="static/img/5.png" alt="" /></td>
				<td>Крем для рук</td>
				<td>4 440 тг</td>
				<td>1 шт</td>
				<td>4 440 тг</td>
			</tr>			
			<tr>
				<td><img src="static/img/6.png" alt="" /></td>
				<td>Крем для лица</td>
				<td>5 000 тг</td>
				<td>2 шт</td>
				<td>10 000 тг</td>
			</tr>	
			<tr>
				<td><img src="static/img/8.png" alt="" /></td>
				<td>Антицилюлитный крем</td>
				<td>2 000 тг</td>
				<td>2 шт</td>
				<td>4 000 тг</td>
			</tr>				
		</table>
		<div class="total">Итого: 19 000 тг</div>
		
		<form class="form" method="post">
			<h3>КОНТАКТНЫЕ ДАННЫЕ</h3>
			<div class="row">
				<label>Ваше имя</label>
				<input type="text" name="fio" />
			</div>
			<div class="row">
				<label>E-mail</label>
				<input type="text" name="email" />
			</div>
			<div class="row">
				<label>Телефон</label>
				<input type="text" name="phone" />
			</div>	
			<div class="row">
				<label>Сообщенеи</label>
				<textarea name="text"></textarea>
			</div>				
			<div class="row" align="center">
				<input type="submit" value="Отправить" class="btn" />
			</div>				
		</form>
	</div>

	<footer>
		<div class="max-width">
			&copy; 2019 copyright
		</div>
	</footer>
	
</body>
</html>
